<h1 mat-dialog-title>{{data.search ? 'Search' : data._id ? 'Edit' : 'Create'}} Baan</h1>
<div mat-dialog-content>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput [(ngModel)]="data.firstName">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="data.lastName">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Nick Name</mat-label>
      <input matInput [(ngModel)]="data.nickName">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Father's Name</mat-label>
      <input matInput [(ngModel)]="data.fathersName">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Village</mat-label>
      <input matInput [(ngModel)]="data.address">
    </mat-form-field>
    <mat-form-field appearance="fill" *ngIf="!data.search">
      <mat-label>amount</mat-label>
      <input matInput  type="number" [(ngModel)]="data.amount">
    </mat-form-field>
  </p>
</div>
<div mat-dialog-actions class="actions">
  <button mat-raised-button color="accent" (click)="onNoClick(false)">close</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>
    {{data.search ? 'Search' : data._id ? 'Edit' : 'Create'}}
  </button>
</div>
